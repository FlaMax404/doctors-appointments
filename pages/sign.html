<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoctorsCare | Sign Up</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/sign.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
        integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="register-section" class="sign-section">
        <section id="showcase">
            <div>
                <a href="../index.html">DoctorsCare</a>
            </div>

            <div id="paragraph">
                <p>Register new patients on DoctorsCare appointments manager ðŸ“‹</p>
            </div>

            <div id="image">
            </div>
        </section>
        <section id="signup">
            <div>
                <h1>Register</h1>
                <div>
                    <h1>Patient Registration</h1>
                    <p>please fill out all fields and ensure data integrity</p>
                </div>
            </div>
            <form id="r-form">
                <div class="form-input" id="NHS">
                    <label for="NHS">NHS</label>
                    <input type="number" name="NHS" required>
                </div>
                <div class="form-input" id="title">
                    <label for="title">Title</label>
                    <select name="title" required>
                        <option value="Mr">Mr.</option>
                        <option value="Ms">Ms.</option>
                        <option value="Rev">Rev.</option>
                        <option value="Honorable">Honorable.</option>
                        <option value="Mrs">Mrs.</option>
                        <option value="Dr">Dr.</option>
                    </select>
                </div>
                <div class="form-input" id="first">
                    <label for="first">First Name</label>
                    <input type="text" name="first" required>
                </div>
                <div class="form-input" id="last">
                    <label for="last">Last Name</label>
                    <input type="text" name="last" required>
                </div>
                <div class="form-input" id="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-input" id="dob">
                    <label for="dob">DOB</label>
                    <input type="date" name="dob" required>
                </div>
                <div class="form-input" id="gender">
                    <label for="gender">Gender</label>
                    <select name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-input" id="address">
                    <label for="address">Address</label>
                    <input type="text" name="address" required>
                </div>
                <div class="form-input" id="telephone">
                    <label for="telephone">Telephone</label>
                    <input type="tel" name="telephone" required>
                </div>
                <!-- <div class="form-input" id="acc-type">
                    <label for="acc-type">Account Type</label>
                    <select name="acc-type" required>
                        <option value="patients">Patient</option>
                        <option value="doctors">Doctor</option>
                    </select>
                </div> -->
                <div class="form-input" id="terms">
                    <label for="acc-type">I agree to all <span>Terms</span> and <span>Privacy Policy</span></label>
                    <input type="checkbox" name="terms" required>
                </div>

                <button id="submit-btn">Create Account</button>
            </form>
        </section>
    </div>

    <script src="../js/sign.js"></script>
    <script src="../js/db.js"></script>
</body>
</html>
